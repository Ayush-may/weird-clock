<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" >
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="inside-clock am-pm">PM</div>
        <div class="inside-clock clock-hr-side">
            <div class="hr-num">00</div>
            <div class="hr-num">00</div>
            <div class="hr-num">00</div>
            <!-- <div class="hr-num">00</div>
            <div class="hr-num">00</div> -->
        </div>
        <div class="inside-clock clock-min-side">
            <div class="min-num">00</div>
            <div class="min-num">00</div>
            <div class="min-num">00</div>
            <div class="min-num">00</div>
            <!-- <div class="min-num">00</div> -->
        </div>
        <div class="inside-clock clock-sec-side">
            <div class="sec-num">00</div>
            <div class="sec-num">00</div>
            <div class="sec-num">00</div>
            <div class="sec-num">00</div>
            <div class="sec-num">00</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
</body>
</html>
